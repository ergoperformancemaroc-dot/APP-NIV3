<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a365d" />
    <meta name="description" content="VIN Scan Pro - Application professionnelle de scan de NIV/VIN par IA" />
    <link rel="manifest" href="./manifest.json" />
    <title>VIN Scan Pro</title>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react-dom": "https://esm.sh/react-dom@19.0.0",
          "react/": "https://esm.sh/react@19.0.0/",
          "react-dom/": "https://esm.sh/react-dom@19.0.0/",
          "@google/genai": "https://esm.sh/@google/genai@1.39.0"
        }
      }
    </script>

    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }

      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
        /* Empêche le "pull-to-refresh" sur Android Chrome */
        overscroll-behavior-y: contain;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: var(--sab);
      }

      #root::-webkit-scrollbar {
        display: none;
      }

      /* Style spécifique pour Android pour améliorer le rendu des inputs */
      input, select {
        font-size: 16px !important; /* Empêche le zoom auto sur mobile */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
  </body>
</html>
